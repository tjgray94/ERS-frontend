<div class="employee-container">
  <div class="employee-card">
    <div class="employee-header">
      Employee Registration
    </div>
    <div class="employee-body">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="col1fName" class="form-label">FIRST NAME</label>
          <input type="text" class="form-control" id="col1fName" [(ngModel)]="employee.col1fName" name="col1fName"/>
        </div>
        <div class="form-group">
          <label for="col2lName" class="form-label">LAST NAME</label>
          <input type="text" class="form-control" id="col2lName" [(ngModel)]="employee.col2lName" name="col2lName"/>    
        </div>
        <div class="form-group">
          <label for="col3username" class="form-label">USERNAME</label>
          <input type="text" class="form-control" id="col3username" [(ngModel)]="employee.col3username" name="col3username"/>    
        </div>
        <div class="form-group">
          <label for="col4password" class="form-label">PASSWORD</label>
          <input type="password" class="form-control" id="col4password" [(ngModel)]="employee.col4password" name="col4password"/>    
        </div>
        <div class="form-group">
          <label class="form-label">POSITION</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="employee-option" [(ngModel)]="employee.col5title" name="col5title" value="EMPLOYEE" />
              <label for="employee-option">Employee</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="manager-option" [(ngModel)]="employee.col5title" name="col5title" value="MANAGER" />
              <label for="manager-option">Manager</label>
            </div>
          </div>
        </div>
        <div class="button-group">
          <button (click)="saveEmployee()" class="btn btn-primary">REGISTER</button>
          <button (click)="goBack()" class="btn btn-secondary">CANCEL</button>
        </div>
      </div>
      
      <div class="success-message" *ngIf="submitted">
        <div class="success-icon">âœ“</div>
        <h3>Employee Registration Successful</h3>
        <p>The new employee account has been created in the system.</p>
        <button class="btn btn-primary" (click)="newEmployee()">REGISTER ANOTHER</button>
      </div>
    </div>
  </div>
</div>
