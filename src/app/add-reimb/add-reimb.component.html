<div class="reimb-container">
  <div class="reimb-card">
    <div class="reimb-header">
      Reimbursement Request
    </div>
    <div class="reimb-body">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label class="form-label">EMPLOYEE ID</label>
          <div class="employee-id">{{id}}</div>
        </div>
        
        <div class="form-group">
          <label for="col2amount" class="form-label">AMOUNT</label>
          <div class="currency-input">
            <input type="number" class="form-control" id="col2amount" [(ngModel)]="reimb.col2amount" name="col2amount" placeholder="0.00" step="0.01" min="0"/>
          </div>
        </div>
        
        <div class="form-group">
          <label for="col3reason" class="form-label">REASON FOR REQUEST</label>
          <input type="text" class="form-control" id="col3reason" [(ngModel)]="reimb.col3reason" name="col3reason" placeholder="Enter reason for reimbursement"/>    
        </div>
        
        <div class="button-group">
          <button (click)="saveReimb()" class="btn btn-primary">SUBMIT REQUEST</button>
          <button (click)="goBack()" class="btn btn-secondary">CANCEL</button>
        </div>
      </div>
      
      <div class="success-message" *ngIf="submitted">
        <div class="success-icon">âœ“</div>
        <h3>Request Submitted Successfully</h3>
        <p>Your reimbursement request has been submitted for approval.</p>
        <div class="button-group">
          <button class="btn btn-primary" (click)="newReimb()">SUBMIT ANOTHER</button>
          <button class="btn btn-secondary" (click)="home()">RETURN TO DASHBOARD</button>
        </div>
      </div>
    </div>
  </div>
</div>
