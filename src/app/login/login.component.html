<welcome></welcome>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container card text-center col-sm-4">
    <div class="card-header">User Login Form</div>
    <p *ngIf="loginError">{{ loginError }}</p>
    <div class="card-body">
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Username" required>
        <span class="text-danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.hasError('required', 'username')">Username is required</span>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" required>
        <span class="text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.hasError('required', 'password')">Password is required</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button><br><br>
      <div class="form-check">
        <p>New employee? Click <a routerLink="/employees/add" class="nav-brand">here</a></p>
      </div>
    </div>
  </div>
</form>
